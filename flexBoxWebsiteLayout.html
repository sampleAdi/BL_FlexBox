<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #main {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        #main>article {
            flex: 1;
            order: 1;
            background: #f9f9f9;
        }

        #main>nav,
        #main>aside {
            flex: 0 0 20vw;
        }

        #main>nav {
            background: #D7E8D4;
            order: 3;
        }

        #main>aside {
            background: beige;
            order: 2;
        }

        header,
        footer {
            background: yellowgreen;
            height: 20vh;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header,
        footer,
        article,
        nav,
        aside {
            padding: 1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #main {
                flex-direction: column;
            }

            #main>nav,
            #main>aside {
                flex: 1;
                order: 0;
                width: 100%;
            }

            header,
            footer {
                height: 15vh;
            }
        }
    </style>
</head>

<body>
    <header>Header</header>
    <div id="main">
        <article>Article</article>
        <nav>Nav</nav>
        <aside>Aside</aside>
    </div>
    <footer>Footer</footer>
</body>

</html>
